    <!--==============course Status==========-->
    <section class="section course-section">
        <div class="container mt-5">
            <div class="row">

                <div class="col-lg-12 col-xl-12 col-sm-12">
                    <div class="card shadow">
                        <div class="card-header">
                            <div class="row justify-content-between ml-3 mr-3">
                                <h5 class="text-primary"><strong>শিক্ষার্থী<strong></h5>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="container course-list">
                                <div class="row">
                                    <div class="col-12 mb-3 mb-lg-5">
                                        <div class="overflow-hidden card table-nowrap table-card">

                                            <div class="table-responsive">
                                                <table id="studentsinfo" class="table table-striped table-bordered"
                                                    style="width:100%">
                                                    <thead>
                                                        <tr>
                                                            <th>Action</th>
                                                            <th>Roll No</th>
                                                            <th>Student Name</th>
                                                            <th>Course Name</th>
                                                            <th>Batch</th>
                                                            <th>Section</th>
                                                            <th>Date of Birth</th>
                                                            <th>Gender</th>
                                                            <th>Mobile</th>
                                                            <th>Email</th>
                                                            <th>Address</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="studentsinfo-table-body">

                                                    </tbody>
                                                    <script>
                                                        fetch('/studentsinfo_data')
                                                            .then(response => response.json())
                                                            .then(data => {
                                                                const tbody = document.getElementById('studentsinfo-table-body');
                                                                data.forEach(row => {
                                                                    const tr = document.createElement('tr');
                                                                    console.log(row)
                                                                    tr.innerHTML = `
                                                                    <td class="text-end">
                                                                            <div class="dropdown">
                                                                                <button class="btn btn-sm btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                                                    Action
                                                                                </button>
                                                                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                                                    <a class="dropdown-item update-studentsinfo" data-studentsinfo-id="${row.RollNo}" data-toggle="modal" data-target="#updatestudentsinfoModal">Update studentsinfo</a>
                                                                                    <a class="dropdown-item delete-studentsinfo" data-studentsinfo-id="${row.RollNo}" data-toggle="modal" data-target="#deleteConfirmationModal">Delete studentsinfo</a>
                                                                                </div>
                                                                            </div>
                                                                        </td>
                                                                        <td>${row.RollNo}</td>
                                                                        <td>${row.StudentName}</td>
                                                            <td>${row.Coursename}</td>
                                                            <td>${row.Batch}</td>
                                                            <td>${row.Section}</td>
                                                            <td>${row.Dob}</td>
                                                            <td>${row.Gender}</td>
                                                            <td>${row.Mobile}</td>
                                                            <td>${row.Email}</td>
                                                            <td>${row.Address}</td>
                                                                        
                                                                    `;
                                                                    tbody.appendChild(tr);
                                                                });

                                                                // Event listener for update studentsinfo action
                                                                document.querySelectorAll('.update-studentsinfo').forEach(item => {
                                                                    item.addEventListener('click', event => {
                                                                        const studentsinfoId = event.target.getAttribute('data-studentsinfo-id');
                                                                        console.log("Update id: ", studentsinfoId);
                                                                        fetch(`/get_studentsinfo/${studentsinfoId}`)
                                                                            .then(response => response.json())
                                                                            .then(studentsinfo => {
                                                                                console.log("Pending: ", studentsinfo);
                                                                                // Populate the modal input fields with studentsinfo data
                                                                                document.getElementById('update_studentsinfoid').value = studentsinfo.studentid;
                                                                                // console.log(studentsinfo.studentid);
                                                                                document.getElementById('update_studentsinfocoursename').value = studentsinfo.coursename;
                                                                                document.getElementById('update_studentsinfoname').value = studentsinfo.studentname;

                                                                                document.getElementById('update_studentsinfofathername').value = studentsinfo.fathername;
                                                                                document.getElementById('update_studentsinfomothername').value = studentsinfo.mothername;
                                                                                document.getElementById('update_studentsinfoemail').value = studentsinfo.email;
                                                                                document.getElementById('update_studentsinfomobile').value = studentsinfo.mobile;
                                                                                document.getElementById('update_studentsinfogender').value = studentsinfo.gender;
                                                                                document.getElementById('update_studentsinfodob').value = studentsinfo.dob;
                                                                                document.getElementById('update_studentsinfoaddress').value = studentsinfo.address;
                                                                                document.getElementById('update_studentsinfophoto').value = studentsinfo.studentphoto;
                                                                                // document.getElementById('test_id').value = studentsinfo.email;


                                                                                // Show the update modal
                                                                                $('#updatestudentsinfoModal').modal('show');
                                                                            })
                                                                            .catch(error => console.error('Error fetching studentsinfo data:', error));
                                                                    });
                                                                });

                                                                // Event listener for delete studentsinfo confirmation
                                                                document.querySelectorAll('.delete-studentsinfo').forEach(item => {
                                                                    item.addEventListener('click', event => {
                                                                        const studentsinfoId = event.target.getAttribute('data-studentsinfo-id');
                                                                        console.log("Delete id: ", studentsinfoId);
                                                                        const confirmstudentsinfoDeleteButton = document.getElementById('confirmstudentsinfoDeleteButton');

                                                                        confirmstudentsinfoDeleteButton.addEventListener('click', () => {
                                                                            // Perform the deletion process, either by making an AJAX request or redirecting to a delete route
                                                                            deletestudentsinfo(studentsinfoId);
                                                                        });
                                                                    });
                                                                });
                                                            })
                                                            .catch(error => console.error('Error fetching data:', error));

                                                        function deletestudentsinfo(studentsinfoId) {
                                                            fetch(`/delete_studentsinfo/${studentsinfoId}`, {
                                                                method: 'DELETE'
                                                            })
                                                                .then(response => {
                                                                    if (response.ok) {
                                                                        Swal.fire({
                                                                            title: "Good job!",
                                                                            text: "studentsinfo deleted successfully",
                                                                            icon: "success"
                                                                        });
                                                                        location.reload();
                                                                    } else {
                                                                        Swal.fire({
                                                                            title: "Opps...!",
                                                                            text: "Failed to delete studentsinfo!",
                                                                            icon: "error"
                                                                        });
                                                                    }
                                                                })
                                                                .catch(error => console.error('Error deleting studentsinfo:', error));
                                                        }
                                                    </script>
                                                </table>
                                            </div>

                                            <!-- JavaScript to handle click events and print student ID -->
                                            <script>
                                                $(document).ready(function () {
                                                    $('.dropdown-item').click(function () {
                                                        var studentId = $(this).data('studentsinfo-id');
                                                    });
                                                });
                                            </script>

                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            </div>

            <!-- Update studentsinfo -->
            <div class="modal fade" id="updatestudentsinfoModal" tabindex="-1"
                aria-labelledby="updatestudentsinfoModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updatestudentsinfoModalLabel">Update Applied Student</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="update-studentsinfo-form" role="form" action="/update_studentsinfo"
                                method="post" enctype="multipart/form-data">
                                <div class="controls">
                                    <div class="row">
                                        <input type="hidden" id="update_studentsinfoid"
                                            name="update_studentsinfoid">
                                        <input type="hidden" id="update_studentsinfophoto"
                                            name="update_studentsinfophoto">
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <label for="update_studentsinforollno">রোল নং *</label>
                                                <input type="text" name="update_studentsinforollno"
                                                    class="form-control" placeholder="Student Roll No"
                                                    required="required">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <label for="coursename">কোর্স সিলেক্ট করুন *</label>
                                                <select id="update_studentsinfocoursename"
                                                    name="update_studentsinfocoursename" class="form-control"
                                                    required="required" data-error="Select the Course.">
                                                    <option value="" selected disabled>--Select Course--</option>
                                                    <option>Office Application Program</option>
                                                    <option>Graphic Designing</option>
                                                    <option>Digital Marketing</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <label for="update_studentsinfogender">ব্যাচ *</label>
                                                <select name="update_studentsinfobatch" class="form-control"
                                                    required="required" data-error="Select the Batch">
                                                    <option value="" selected disabled>--Select Batch--</option>
                                                    <option>10:00 AM</option>
                                                    <option>11:30 AM</option>
                                                    <option>03:00 PM</option>
                                                    <option>04:30 PM</option>
                                                    <option>06:00 PM</option>
                                                    <option>08:00 PM</option>
                                                    <option>Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <label for="update_studentsinfogender">সেকশন *</label>
                                                <select name="update_studentsinfosection" class="form-control"
                                                    required="required" data-error="Select the Section">
                                                    <option value="" selected disabled>--Select Section--</option>
                                                    <option>A</option>
                                                    <option>B</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <label for="update_studentsinfoname">শিক্ষার্থীর নাম *</label>
                                                <input id="update_studentsinfoname" type="text"
                                                    name="update_studentsinfoname" class="form-control"
                                                    placeholder="Student Name" required="required">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <label for="update_studentsinfofathername">পিতার নাম *</label>
                                                <input id="update_studentsinfofathername" type="text"
                                                    name="update_studentsinfofathername" class="form-control"
                                                    placeholder="Father Name" required="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <label for="update_studentsinfomothername">মাতার নাম *</label>
                                                <input id="update_studentsinfomothername" type="text"
                                                    name="update_studentsinfomothername" class="form-control"
                                                    placeholder="Mother Name" required="required">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <label for="update_studentsinfogender">লিঙ্গ *</label>
                                                <select id="update_studentsinfogender"
                                                    name="update_studentsinfogender" class="form-control"
                                                    required="required" data-error="Select the Gender">
                                                    <option value="" selected disabled>--Select Gender--</option>
                                                    <option>Male</option>
                                                    <option>Female</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label for="update_studentsinfodob">জন্ম তারিখ *</label>
                                                <input id="update_studentsinfodob" type="text"
                                                    name="update_studentsinfodob" class="form-control"
                                                    placeholder="Address" required="required">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label for="update_studentsinfoaddress">ঠিকানা *</label>
                                                <input id="update_studentsinfoaddress" type="text"
                                                    name="update_studentsinfoaddress" class="form-control"
                                                    placeholder="Address *" required="required">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <label for="update_studentsinfoemail">ইমেইল *</label>
                                                <input id="update_studentsinfoemail" type="text"
                                                    name="update_studentsinfoemail" class="form-control"
                                                    placeholder="Email Address" required="required">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <label for="update_studentsinfomobile">মোবাইল *</label>
                                                <input id="update_studentsinfomobile" type="text"
                                                    name="update_studentsinfomobile" class="form-control"
                                                    placeholder="Mobile No" required="required">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label for="photo" class="form-label">ছবি (সর্বোচ্চ ২ MB, ৫০০ x ৫০০
                                                    Pixels)</label>
                                                <input class="form-control" type="file"  id="update_studentsinfophoto"
                                                    name="photo">
                                            </div>
                                        </div>
                                    </div> -->
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success"
                                        id="update-studentsinfo-button">Update</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Delete Confirmation Modal -->
            <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog"
                aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this Student?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger"
                                id="confirmstudentsinfoDeleteButton">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script>
        $(document).ready(function () {
            $('#studentsinfo').DataTable(

                {

                    "aLengthMenu": [[5, 10, 25, -1], [5, 10, 25, "All"]],
                    "iDisplayLength": 5
                }
            );
        });


        function checkAll(bx) {
            var cbs = document.getElementsByTagName('input');
            for (var i = 0; i < cbs.length; i++) {
                if (cbs[i].type == 'checkbox') {
                    cbs[i].checked = bx.checked;
                }
            }
        }
    </script>
