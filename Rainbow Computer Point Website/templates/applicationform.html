    <section class="application-section section bg-tertiary position-relative overflow-hidden">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="section-title">
                    <h1>শিক্ষার্থী ভর্তি আবেদন ফরম</h1>
                    <p>ভর্তির আবেদন করতে নিচের ফরমটি পূরণ করুন</p>
                </div>
            </div>
    </section>
    <section class="form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="card col-lg-12">
                    <div class="card-body">
                        <div class="card-title">
                            <!-- <h3>শিক্ষার্থী আবেদন ফরম</h3> -->
                            <p>বিঃদ্রঃ ফরমটি অবশ্যই ইংরেজিতে পূরণ করতে হবে।<br> সকল তথ্য অবশ্যই সার্টিফিকেট অনুযায়ী দিতে হবে।</p>
                        </div>
                        <form id="contact-form" role="form" action="/adminservice" method="post"
                            enctype="multipart/form-data">
                            <div class="controls">
                                <div class="row">

                                    <div class="input-section col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label for="coursename">কোর্স সিলেক্ট করুন *</label>
                                            <select id="coursename" name="coursename" class="form-control"
                                                required="required" data-error="Select the Course.">
                                                <option value="" selected disabled>--Select Course--</option>
                                                <option>Office Application Program</option>
                                                <option>Graphic Designing</option>
                                                <option>Digital Marketing</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-section col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label for="applicant-name">শিক্ষার্থীর নাম *</label>
                                            <input id="applicant-studentname" type="text" name="applicant-studentname" class="form-control"
                                                placeholder="Full Name *" required="required">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-section col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label for="applicant-fathername">পিতার নাম *</label>
                                            <input id="applicant-fathername" type="text" name="applicant-fathername" class="form-control"
                                                placeholder="Father Name *" required="required">
                                        </div>
                                    </div>
                                    <div class="input-section col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label for="applicant-mothername">মাতার নাম *</label>
                                            <input id="applicant-mothername" type="text" name="applicant-mothername" class="form-control"
                                                placeholder="Mother Name *" required="required">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-section col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label for="applicant-dob">জন্ম তারিখ *</label>
                                            <input id="applicant-dob" type="text" name="applicant-dob" class="form-control"
                                                placeholder="Date of Birth *" required="required">
                                        </div>
                                    </div>

                                    <div class="input-section col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label for="applicant-gender">লিঙ্গ *</label>
                                            <select id="applicant-gender" name="applicant-gender" class="form-control"
                                                required="required" data-error="Select the Course.">
                                                <option value="" selected disabled>--Select Gender--</option>
                                                <option>পুরুষ</option>
                                                <option>মহিলা</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-section col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label for="applicant-email">ইমেল *</label>
                                            <input id="applicant-email" type="text" name="applicant-email" class="form-control"
                                                placeholder="Email Address *" required="required">
                                        </div>
                                    </div>
                                    <div class="input-section col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label for="applicant-mobile">মোবইল *</label>
                                            <input id="applicant-mobile" type="number" name="applicant-mobile" class="form-control"
                                                placeholder="Mobile No *" required="required">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-section col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label for="applicant-address">ঠিকানা *</label>
                                            <input id="applicant-address" type="text" name="applicant-address" class="form-control"
                                                placeholder="Address *" required="required">
                                        </div>
                                    </div>
                                    <div class="input-section col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label for="applicant-photo" class="form-label">ফটোগ্রাফ/ছবি (সর্বোচ্চ ২ MB) *</label>
                                            <input class="form-control" type="file" accept="image/*"  id="applicant-photo" required="required">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="form-footer">
                                <button type="submit" class="btn col-lg-3" id="add-service-button">সাবমিট করুন</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
