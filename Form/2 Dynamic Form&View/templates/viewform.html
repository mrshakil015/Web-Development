<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="../static/viewprofile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-5">
                    <div class="card">
                        {% if data %}
                            <div class="card-body text-center">
                                <div>
                                    <img src="../static/{{ data['image_name'] }}" class="img-lg rounded-circle mb-4" alt="profile image">
                                    <h4>{{ data['studentname'] }}</h4>
                                    <p class="text-muted mb-0">{{ data['designation'] }}</p>
                                    <p class="text-muted mb-0">{{ data['institute'] }}</p>
                                </div>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
