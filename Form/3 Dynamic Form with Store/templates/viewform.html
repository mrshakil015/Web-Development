<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="../static/viewprofile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                
                <div class="col-md-5">
                    <h1>View Form</h1>
                    <div class="card">
                        <div class="card-body text-center">
                            {% for row in data %}
                                <div>
                                    <img src="{{ url_for('static', filename=row.imagename) }}" class="img-lg rounded-circle mb-4" alt="profile image">
                                    <h4>{{ row.studentname }}</h4>
                                    <p class="text-muted mb-0">{{ row.designation }}</p>
                                    <p class="text-muted mb-0">{{ row.institute }}</p>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
